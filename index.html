<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Chango&family=Gloria+Hallelujah&family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <title>Pisteet</title>
</head>






<body>
  

  <div class="fullcover">
    <img src="images/smi.png" alt="sadface" class="coverimage visible" id="image1">
    <img src="images/smi2.png" alt="sadface2" class="coverimage hidden" id="image2">
    <img src="images/smi3.png" alt="sadface3" class="coverimage hidden" id="image3">
</div>

    <script>
      const images = ["images/smi.png", "images/smi2.png","images/smi3.png"];
      let currentIndex = 0;

      function changeImage() {
          const currentImage = document.getElementById('image' + (currentIndex + 1));
          currentIndex = (currentIndex + 1) % images.length;
          const nextImage = document.getElementById('image' + (currentIndex + 1));

          currentImage.classList.remove('visible');
          currentImage.classList.add('hidden');

          nextImage.classList.remove('hidden');
          nextImage.classList.add('visible');
      }

      setInterval(changeImage, 3000);
  </script>

</body>
</html>
